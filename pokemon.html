<!doctype html>
<html lang="fr">
<head>
  <base href="/Pokemon_Destination/">

  <meta charset="utf-8">
  <title id="title">Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/style.css">
  <script defer src="./assets/app.js"></script>
</head>
<body>
  <nav class="topnav">
    <a href="./index.html">Accueil</a>
    <a href="./pokedex.html">Pokdex</a>
    <a href="./moves.html">Attaques</a>
  </nav>

  <main class="container">
    <h1 class="h1">Pokémon</h1>

    <section class="card" style="display:flex; gap:16px; align-items:flex-start;">
      <div><img id="sprite" alt="Sprite" style="width:160px; image-rendering: pixelated;"></div>
      <div class="kv" style="display:grid; grid-template-columns: 160px 1fr; row-gap:10px; column-gap:12px;">
        <div><b>Nom</b></div>            <div id="pokename">?</div>
        <div><b>Types</b></div>          <div id="types">?</div>
        <div><b>Évolution</b></div>      <div id="evo">?</div>
        <div><b>Talents</b></div>        <div id="habil">?</div>
        <div><b>Talent cach</b></div>   <div id="habhid">?</div>
      </div>
    </section>

    <section class="card">
      <h2 class="h2">Capacités par niveau</h2>
      <ul id="lvl" class="lvl-grid" style="display:grid; grid-template-columns: repeat(4, minmax(220px,1fr)); gap:12px; list-style:none; padding-left:0;"></ul>
    </section>

    <section class="card">
      <h2 class="h2">Capacités par reproduction</h2>
      <ul id="eggs" style="list-style:none; padding-left:0; margin:0;"></ul>
    </section>

    <section class="card"><h2 class="h2">CS</h2><ul id="cs" style="list-style:none; padding-left:0; margin:0;"></ul></section>
    <section class="card"><h2 class="h2">CT</h2><ul id="ct" style="list-style:none; padding-left:0; margin:0;"></ul></section>
    <section class="card"><h2 class="h2">DT</h2><ul id="dt" style="list-style:none; padding-left:0; margin:0;"></ul></section>

    <section class="card">
      <h2 class="h2">Objet tenu & Ressource</h2>
      <div id="objres"></div>
    </section>

    <section class="card">
      <h2 class="h2">Pokdex</h2>
      <p id="pokedex">?</p>
    </section>
  </main>
</body>
</html>
